<!DOCTYPE html>
<html lang="en">
<head>
  <title>AR Furniture Preview</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body { text-align: center; font-family: Arial; margin-top: 30px; }
    img { width: 300px; margin-bottom: 20px; }
  </style>
</head>
<body>
  <h2>Tap to View in Your Space</h2>
  <model-viewer 
    src="https://SunkaraLohitha.github.io/furniture-ar/old_wooden_chair.glb"
    ar 
    ar-modes="scene-viewer webxr quick-look" 
    environment-image="neutral" 
    auto-rotate 
    camera-controls 
    style="width: 100%; height: 500px;">
  </model-viewer>
</body>
</html>
